  <body>
    <div class="container">

      <form class="form-signin" role="form" action="login.php" method="post">
      	<h2 class="form-signin-heading">Please sign in</h2>
      	
      	<div class="alert alert-danger fade in" role="alert">
    		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only" >Close</span></button>
        	<strong>Please input the correct username and password!</strong>
    	</div>
        
        <input name="name" type="username" class="form-control" placeholder="User name" required autofocus>
        <input name="pwd" type="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
        	<label class="checkbox">
          	<input type="checkbox" value="remember-me"> Remember me
        	</label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
      </form>
      
    </div> 
    <script>
	if(window.location.hash!="#error")
	{
		$('.alert').hide();
	}
	$('.close').click(function(e) {
        $('.alert').hide(500);

	</script>
